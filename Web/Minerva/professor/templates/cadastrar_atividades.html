<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <style>
        /* Botão de adição */
        .add-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fundo do modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Conteúdo do modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Botão de fechar */
        .close-button {
            float: right;
            background: transparent;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilo do formulário */
        form label {
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-top: 10px;
        }

        form button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Botão de adição -->
    <button class="add-button" onclick="openModal()">+</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <h2>Cadastrar Nova Atividade</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <br>

                <label for="escopo">Escopo:</label>
                <textarea id="escopo" name="escopo" rows="5" required></textarea>
                <br>

                <label for="entrega">Data de Entrega:</label>
                <input type="datetime-local" id="entrega" name="entrega">
                <br>

                <label for="nota">Nota (opcional):</label>
                <input type="number" id="nota" name="nota" step="0.01" max="10.00">
                <br>

                <label for="caminho_arquivo">Caminho do Arquivo:</label>
                <input type="url" id="caminho_arquivo" name="caminho_arquivo">
                <br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
