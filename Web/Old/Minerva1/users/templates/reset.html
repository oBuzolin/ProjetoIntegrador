{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Resetar Senha</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
</head>
<body class="body_reset">
    <div class="container">
        <div class="content-container">
            <div class="left-container">
                <h2 class="h2_reset">Redefinir minha senha</h2>
                <img src="{% static 'images/osiris.jpg' %}" alt="Imagem de reset" class="reset-image">
            </div>
            <div class="right-container">
                <form method="post" id="passwordResetForm">
                    {% csrf_token %}
                    {% if messages %}
                            <script>
                                document.addEventListener('DOMContentLoaded', function(){
                                    {% for message in messages %} 
                                        {% if message.tags == 'error' %}

                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Erro',
                                                text: '{{ message }}',
                                            });
                                        {% endif %}
                                    {% endfor %}
                                });
                            </script>
                        {% endif %}
                    {{ form.as_p }}
                    
                    <input type="checkbox" id="showPassword">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar Senha</label>
                    <button type="submit" class="btn btn-success botao">Redefinir Senha</button>
                </form>
            </div>

            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var showPasswordCheckbox = document.getElementById('showPassword');
            var passwordField = document.getElementById('nova_senha');
            var passwordField1 = document.getElementById('confirmar_senha');
        
            if (showPasswordCheckbox) {
                showPasswordCheckbox.addEventListener('change', function () {
                    if (this.checked) {
                        passwordField.type = 'text';
                        passwordField1.type = 'text';
                    } else {
                        passwordField.type = 'password';
                        passwordField1.type = 'password';
                    }
        
                });
            }
        
            
        });
    </script>
    <script src="{% static 'javascript/user/users.js' %}"></script>
</body>
</html>
