<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <style>
        /* Adicione seus estilos aqui */
    </style>
</head>

<body>
    <h1>Turmas do Professor</h1>
    <ul id="turmasList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('VocÃª precisa fazer login primeiro!');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/turmas', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const turmas = await response.json();
                    const turmasList = document.getElementById('turmasList');
                    turmas.forEach(turma => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `turma-${turma.id_turma}.html`;
                        a.textContent = turma.nomeTurma;
                        li.appendChild(a);
                        turmasList.appendChild(li);
                    });
                } else {
                    alert('Erro ao carregar as turmas.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar as turmas.');
            }
        });
    </script>
</body>

</html>
